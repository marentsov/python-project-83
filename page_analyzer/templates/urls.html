{% extends 'base.html' %}
{% block content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
                </thead>
                {% for url in urls_info %}
                <tbody>
                <tr>
                    <td>{{ url.id }}</td>
                    <td> <a href="/urls/{{ url.id }}">{{ url.name }}</td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>

        </div>


    </div>
</main>

{% endblock %}
